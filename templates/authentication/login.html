{% extends 'base.html' %}

{% block title %}
  Iniciar Sesión
{% endblock title %}

{% block main %}
<div class="bg-default h-100">
  <div class="header bg-gradient-success py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-dark">¡Bienvenido!</h1>
            <p class="text-lead text-dark">
              Registrate con tu cuenta de Facebook para ser parte del ranking del
              juego número uno del reino
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-3">
              <small>Iniciar sesión con</small>
            </div>
            <div class="btn-wrapper text-center">
              <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-info btn-icon">
                <span class="btn-inner--icon"><i class="fab fa-facebook fa-lg"></i></span>
                <span class="btn-inner--text">Facebook</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
